<!DOCTYPE html>
<html lang="en">

<head>
    <title>Modify Profile</title>
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="keywords" content="" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta Tags -->

    <!-- Style-sheets -->
    <!-- Bootstrap Css -->
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <!-- Bootstrap Css -->
    <!-- Common Css -->
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!--// Common Css -->
    <!-- Fontawesome Css -->
    <link href="/static/css/fontawesome-all.css" rel="stylesheet">
    <!--// Fontawesome Css -->
    <!--// Style-sheets -->

    <!--web-fonts-->
    <link href="http://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!--//web-fonts-->
</head>

<body>
    <div class="bg-page py-5">
        <div class="container">
            <!-- main-heading -->
            <h2 class="main-title-w3layouts mb-2 text-center text-white">Modify Profile</h2>
            <!--// main-heading -->
            <div class="form-body-w3-agile text-center w-lg-50 w-sm-75 w-100 mx-auto mt-5">
                <form action="/user/profile_modify/" method="post" id="reg_form" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Image</label><br/><br/>
                        <div class='fileImgs1' style="height: 100px;overflow: hidden; position: relative;">
                            <img src="{{ user_icon }}"  style="position: absolute; left: 50%;
                            margin-left:-50px; " id="img_id">
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="file" class="btn btn-primary" style="color: white">change icon</label>
                        <input type="file" id="file" name="icon" style="opacity:0; width:0; height:0; z-index:-1;" />

                    </div>

                    <div class="form-group">
                        <label>User ID</label>
                        <input type="text" class="form-control" name="user_id" id="user_id" value="{{ user_id }}" readonly required="">
                    </div>
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" name="user_name" id="user_name" value="{{ user_name }}" readonly required="">
                    </div>

                    <div class="form-group">
                        <label>Contact</label>
                        <input type="text" class="form-control" name="contact" id="contact" value="{{ user_contact }}" required="">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" id="email" value="{{ user_email }}" required="">
                    </div>

                    <button type="submit" class="btn btn-primary error-w3l-btn mt-sm-5 mt-3 px-4">Submit</button>
                </form>

                <h1 class="paragraph-agileits-w3layouts mt-2">
                    <a href="/home">Back to Home</a>
                </h1>
            </div>

            <!-- Copyright -->
            <div class="copyright-w3layouts py-xl-3 py-2 mt-xl-5 mt-4 text-center">
                <p>Copyright &copy; 2018.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
            </div>
            <!--// Copyright -->
        </div>
    </div>


    <!-- Required common Js -->
    <script src='/static/js/jquery-2.2.3.min.js'></script>
    <!-- //Required common Js -->

    <!-- Js for bootstrap working-->
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- //Js for bootstrap working -->

</body>
<script>
    $("#file").change(function(){
        $("#img_id").attr("src", URL.createObjectURL($(this)[0].files[0]));
    });

</script>

<script>
    var img = document.getElementById("img_id");
    var image = new Image();
    var realWidth = 0;//储存图片实际宽度
    var realHeight = 0;//储存图片实际高度
    //获取图片的宽高
    image.src = "{{ user_icon }}";
    //加载成功的处理
    image.onload = function () {
        realWidth = image.width;//获取图片实际宽度
        realHeight = image.height;//获取图片实际高度
        //让img的宽高相当于图片实际宽高的等比缩放，然后再偏移
        if (realWidth > realHeight){
            img.width = (100/realHeight)*realWidth;//等比缩放宽度
            img.height = 100;//跟div高度一致
            img.style.left = '-' + ((100/realHeight)*realWidth-100)/2 + 'px';//设置图片相对自己位置偏移为img标签的宽度-高度的一半
        }else if (realWidth < realHeight){
            img.width =100 ;//跟div高度一致
            img.height = (100/realWidth)*realHeight;//等比缩放高度
            img.style.top = '-' + ((100/realWidth)*realHeight-100)/2 + 'px';//设置图片相对自己位置偏移为img标签的高度-宽度的一半
        }else {
            img.width =100 ;
            img.height = 100;
        }
    };
    //图片加载失败的处理
    img.onerror = function () {
        img.src = "/static/images/picture/timg.jpg"
        img.width =100 ;
        img.height = 100;
    }
</script>
</html>
